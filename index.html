<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="icon" href="./imags/coging by ahmed.png" />
  </head>
  <body>

    <div class="loading-page">
        <h1 class="mb-4 d-flex position-relative text-success animate__animated animate__bounceIn animate__repeat-3">Yummy<div class="loaders"></div> </h1>
        <span class="loader"></span>
      </div>
    
      <section class="sideBar d-flex position-fixed top-0 bottom-0">
        <div class="nav-left d-flex justify-content-between flex-column m-0 p-4">
          <div class="links">
            <ul class="list-unstyled overflow-hidden">
              <li>search</li>
              <li>categories</li>
              <li>area</li>
              <li>ingredients</li>
              <li>contact us</li>
            </ul>
          </div>
          <div class="nav-footer">
            <div class="icon">
              <i class="fa-brands fa-square-facebook"></i>
              <i class="fa-brands fa-square-twitter"></i>
              <i class="fa-solid fa-globe"></i>
            </div>
            <div class="copyright"><p class="w-75">copyright a 2024 all rights reserved <span class="fw-bold">ROUTE</span></p></div>
          </div>
        </div>
        <div class="nav-right m-0 bg-white text-black align-items-center px-2 py-4 d-flex justify-content-between flex-column">
          <div class="img  animate__animated animate__bounce animate__repeat-3"><img src="./imags/logo (1).png" onClick="window.location.reload()" alt="logo" class="w-100"></div>
          <div class="close-open">
            <i class="fa-solid toggle-icon fa-align-justify fa-2x"></i>
          </div>
          <div class="icon-footer d-flex flex-column">
            <i class="fa-solid fa-globe py-2"></i>
            <i class="fa-solid fa-share-nodes py-2"></i>
          </div>
        </div>
        
      </section>
      
    

      <section class="search py-4">
        <div class="container w-75">
          <div id="input-search" class="row"></div>
        </div>
      </section>
    
    
      <section class="py-4" >
        <div class="loading-section">
          <span class="loader"></span>
        </div>
        <div class="container">
          <div id="Data" class="row gy-4 text-black text-white">
            
          </div>
    
        </div>
      </section>
    
    
    
    


    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
